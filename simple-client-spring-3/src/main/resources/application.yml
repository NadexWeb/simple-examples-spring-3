spring:
  main:
    allow-bean-definition-overriding: true

quickfixj:
  client:
    jmx-enabled: true
    log-factory: slf4j
    message-store-factory: noop
    configString: |
      [default]
      BeginString=FIXT.1.1
      DefaultApplVerID=FIX.5.0SP2
      UseDataDictionary=Y
      TransportDataDictionary=FIXT11.xml
      AppDataDictionary.FIX.5.0SP2=FIX50SP2.modified.xml
      
      ResetOnLogon=Y
      ResetOnLogout=Y
      ResetOnDisconnect=Y
      ValidateUnorderedGroupFields=N
      ValidateUserDefinedFields=N
      ValidateFieldsOutOfOrder=N
      AllowUnknownMsgFields=Y
      CheckLatency=N
      HeartBtInt=30
      PersistMessages=N
      
      ConnectionType=initiator
      ReconnectInterval=5
      
      [session]
      #SenderCompID=CLIENT
      SenderCompID=CLIENT
      TargetCompID=SERVER
      # TargetCompID=NDXMD
      
      SocketConnectHost=localhost
      #SocketConnectHost=bruatfxpb01.nadex.co
      SocketConnectPort=9881
      #SocketConnectPort=7113
      LogonTag=553=${app.session.username}
      #LogonTag1=554=${password}
      LogonTag1=554=${app.session.password}
      TimeZone=Europe/London
      StartTime=24:00:00
      EndTime=23:55:00

server:
  port: 8081

app:
  session:
    # username: BMARTINUAT
    username: a-member
    #password: ${PASSWORD}
    password: BMARTINUAT
  filter:
    # filters are additive
    # instruments not matching all the specified filter criteria are omitted from the test
    # filter criteria may be left blank
    underlyingSymbols:
      - BTC
      - ETHER
    products:
      - 112
    symbolRegularExpressions:
      - .*Jan.*
    periods: # I, D, W, M, O
      - D
      - W
      - I
    securitySubTypes:
logging:
  group:
    fix: quickfix.ThreadedSocketInitiator, quickfixj.msg.incoming, quickfixj.msg.outgoing
    nadex: com.nadex
    allune: com.allune
  level:
    fix: INFO
    nadex: DEBUG
    allune: INFO

management:
  endpoint:
    quickfixjclient:
      enabled: true
  endpoints:
    web:
      exposure:
        include: quickfixjclient
