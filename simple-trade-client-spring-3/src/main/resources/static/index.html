<!DOCTYPE html>
<html>
<head>
    <title>Order Entry Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="symbol">Symbol</label>
                    <input type="text" id="symbol" class="form-control" placeholder="Symbol here...">
                    </br>
                    <label for="qty">Order Quantity</label>
                    <input type="text" id="qty" class="form-control" placeholder="Integer Quantity here">
                    </br>
                    <label for="px">Price</label>
                    <input type="text" id="px" class="form-control" placeholder="Decimal Quantity here">
                    </br>
                    <label for="clientID">Client ID</label>
                    <input type="text" id="clientID" class="form-control" placeholder="Client ID here..">
                    </br>
                    <label for="side-select">Side</label>
                    <select name="side" id="side-select">
                        <option value="BUY">Buy</option>
                        <option value="SELL">Sell</option>
                    </select>
                    </br>
                    <label for="ord-type-select">Order Type</label>
                    <select name="ordType" id="ord-type-select">
                        <option value="LIMIT">Limit</option>
                        <option value="STOP_LIMIT">Stop Limit</option>
                    </select>
                    </br>
                    <label for="tif-select">Time In Force</label>
                    <select name="tif" id="tif-select">
                        <option value="IOC">Immediate or Cancel</option>
                        <option value="FOK">Fill or Kill</option>
                        <option value="GTC">Good 'till Cancel</option>
                    </select>
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="messages-table" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
